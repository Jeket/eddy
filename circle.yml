## Customize the test machine
machine:
  python:
    version:
      3.4.3
  java:
    version:
      oraclejdk8

## Test only master branch
general:
  branches:
    only:
      - master

## Prepare build environment
dependencies:
  override:
    - ./scripts/configure-circle.sh

## Run automated tests using nose
test:
  override:
    - nosetests --where=tests --verbosity=3